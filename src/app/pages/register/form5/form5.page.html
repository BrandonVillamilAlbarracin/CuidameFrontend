
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" ></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <!-- <div id="header">
    <h1> {{name}}</h1>
    <ion-img src="assets/images/logo_eSMART.png" ></ion-img>
  </div> -->





<form #fForm5="ngForm">
  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col >
        <!-- <p class="ion-margin ion-margin-bottom" id="label">¡Gracias por adquirir uno de nuestros productos!</p> -->
        <p class="ion-margin">A continuación, ingresa los datos de la persona que usará la banda de seguridad</p>
        <ion-list class="lista " mode="md">

          <section>
            <p id="listheader">Vacunas: </p>

            <div *ngFor="let item of form5Vacunas; let index = index">
              <p *ngIf="noAlergias !== 1" class="numeral">Vacuna {{index + 1}}:</p>
              <ion-item>
                <ion-label position="floating">Vacuna</ion-label>
                <ion-input name="vacuna{{index}}" type="text" [(ngModel)]="form5Vacunas[index].vacuna" ></ion-input>
              </ion-item>

            </div>



            <div class="botones">
              <p id="anadir" (click)="addVacuna(true)">Añadir vacuna
               <ion-icon slot="start" name="add"></ion-icon>
              </p>
              <p *ngIf="noAlergias !== 1" id="quitar" (click)="addVacuna(false)" style="text-align: end;">Quitar</p>
            </div>
          </section>

        </ion-list>


      </ion-col>
    </ion-row>
  </ion-grid>
</form>




</ion-content>


<ion-footer no-border>
  <ion-toolbar>

    <ion-row>

      <!-- <ion-col>
        <ion-button
                    size="small"
                    fill="outline"
                    color="danger"
                    (click)="logOut()">
          Cerrar sesión
        </ion-button>
    </ion-col> -->

      <ion-col>
        <div class="btn-wrapper">
          <ion-button
                      size="small"
                      fill="outline"
                      color="primary"
                      (click)="onClickNext(fForm5)">
            {{ textNextButton }}
            <ion-icon slot="end" name="caret-forward-outline"></ion-icon>
          </ion-button>

        </div>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
