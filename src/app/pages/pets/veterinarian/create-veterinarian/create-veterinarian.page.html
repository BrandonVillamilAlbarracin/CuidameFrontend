<div style="margin-top: 40%;">
  <div class="info">
    <p>Por favor, ingresa los datos del Veterinario o Clínica que atiende a tu mascota.</p>
  </div>
  
  <form #vetForm="ngForm">
    <ion-list mode="md">
      <div class="item">
        <ion-label>Nombre</ion-label>
        <ion-input
          type="text"
          name="fullName"
          [(ngModel)]="veterinarian.fullName"
          maxlength=20
          required
          ngDefaultControl
        ></ion-input>
      </div>
  
      <div class="horizontal-fields-container">
        <div class="item horizontal-fields">
          <ion-label>Identificación</ion-label>
          <ion-select
              interface="popover"
              class="blue-select"
              name="typeID"
              required
              [(ngModel)]="veterinarian.idType"
            >
              <ion-select-option
                *ngFor="let item of types"
                value="{{item.valor}}"
                required
                >{{item.etiqueta}}</ion-select-option
              >
            </ion-select>
        </div>
  
        <div class="item horizontal-fields-id" style="margin-left: 5px;">
          <ion-label>&nbsp;</ion-label>
          <ion-input
            type="number"
            name="idNumber"
          [(ngModel)]="veterinarian.idNumber"
            required
            ngDefaultControl
          ></ion-input>
        </div>
      </div>
  
      <div class="horizontal-fields-container">
        <div class="item horizontal-fields">
          <ion-label color="primary">Departamento</ion-label>
          <ion-select
            interface="popover"
            name="department"
            class="blue-select"
            required
            (ionChange)="onDepartmentChange($event)"
            [(ngModel)]="selectedDepartment"
          >
            <ion-select-option
              *ngFor="let department of departments"
              [value]="department.id"
              required
            >
              {{ department.name }}
            </ion-select-option>
          </ion-select>
        </div>
  
        <div class="item horizontal-fields">
          <ion-label color="primary">Ciudad</ion-label>
          <ion-select
            interface="popover"
            name="city_id"
            class="blue-select"
            [(ngModel)]="veterinarian.city_id"
            required
          >
            <ion-select-option
              *ngFor="let township of townships"
              [value]="township.id"
              required
            >
              {{ township.name }}
            </ion-select-option>
          </ion-select>
        </div>
      </div>
  
      <div class="item">
        <ion-label>Dirección</ion-label>
        <ion-input
          type="text"
          name="address"
          [(ngModel)]="veterinarian.address"
          class="input-orange"
          maxlength=20
          required
          ngDefaultControl
        ></ion-input>
      </div>
      <div class="item">
        <ion-label>Teléfono</ion-label>
        <ion-input
          type="text"
          name="phone"
          [(ngModel)]="veterinarian.phone"
          class="input-orange"
          maxlength=10
          required
          ngDefaultControl
        ></ion-input>
      </div>
      <div class="item">
        <ion-label>Correo Electrónico</ion-label>
        <ion-input
          type="text"
          name="email"
          [(ngModel)]="veterinarian.email"
          class="input-orange"
          required
          ngDefaultControl
        ></ion-input>
      </div>
      <div class="plus-add-container" *ngIf="button">
        <button class="plus-add" style="background-color: #fff" (click)="add(vetForm)">
          <label>+ Guardar</label>
        </button>
      </div>
    </ion-list>
    <div class="buttons">
      <button *ngIf="button" class="button" (click)="goToPets()">
        <label>Continuar</label>
      </button>

      <button *ngIf="!button" class="button" (click)="add(vetForm)">
        <label>Guardar</label>
      </button>
    </div>
  </form>
</div>
